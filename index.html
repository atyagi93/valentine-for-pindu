<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-light: #FFE5EC;
            --pink-medium: #FFB3C6;
            --pink-deep: #FF6B9D;
            --pink-accent: #C9184A;
            --cream: #FFF8F0;
            --gold: #FFD700;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--pink-light) 0%, var(--cream) 50%, var(--pink-medium) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            text-align: center;
            border: 3px solid var(--pink-medium);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .sparkle-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--pink-accent);
            margin-bottom: 20px;
            line-height: 1.2;
            animation: fadeInScale 1s ease-out 0.3s backwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--pink-deep);
            margin-bottom: 40px;
            font-weight: 300;
            animation: fadeInScale 1s ease-out 0.5s backwards;
        }

        .paw-print {
            display: inline-block;
            color: var(--pink-medium);
            font-size: 1.5rem;
            margin: 0 5px;
            animation: pawPrint 2s infinite;
        }

        @keyframes pawPrint {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .message {
            font-size: 1.3rem;
            color: #555;
            line-height: 1.8;
            margin: 30px 0;
            animation: fadeInScale 1s ease-out 0.9s backwards;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            animation: fadeInScale 1s ease-out 1.1s backwards;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.3rem;
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-deep), var(--pink-accent));
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .btn-no {
            background: white;
            color: var(--pink-accent);
            border: 2px solid var(--pink-medium);
            position: relative;
            transition: all 0.2s ease;
        }

        .btn-no.fleeing {
            position: fixed;
            transition: all 0.15s ease-out;
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--pink-deep);
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            text-align: center;
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--pink-accent);
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.4rem;
            color: #555;
            line-height: 1.8;
        }

        .jaadu-celebration {
            margin: 40px 0;
            position: relative;
            animation: jaaduPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s backwards;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        @keyframes jaaduPop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .bhangra-dancer {
            width: 130px;
            height: 180px;
        }

        .left-dancer {
            animation: bhangraLeft 0.5s ease-in-out infinite;
        }

        .right-dancer {
            animation: bhangraRight 0.5s ease-in-out infinite;
        }

        @keyframes bhangraLeft {
            0%, 100% {
                transform: translateY(0) rotate(-3deg);
            }
            25% {
                transform: translateY(-20px) rotate(-8deg) scale(1.05);
            }
            50% {
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-18px) rotate(-6deg) scale(1.03);
            }
        }

        @keyframes bhangraRight {
            0%, 100% {
                transform: translateY(0) rotate(3deg);
            }
            25% {
                transform: translateY(-18px) rotate(6deg) scale(1.03);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
            75% {
                transform: translateY(-20px) rotate(8deg) scale(1.05);
            }
        }

        .jaadu-image {
            width: 280px;
            height: 320px;
            position: relative;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
            flex-shrink: 0;
        }

        .speech-bubble {
            background: white;
            border: 3px solid var(--pink-deep);
            border-radius: 20px;
            padding: 20px 30px;
            position: relative;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: wiggle 1s ease-in-out infinite;
            width: 100%;
            max-width: 500px;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-1deg);
            }
            50% {
                transform: rotate(1deg);
            }
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 15px solid transparent;
            border-bottom-color: var(--pink-deep);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 12px solid transparent;
            border-bottom-color: white;
            margin-bottom: -3px;
        }

        .speech-bubble p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--pink-accent);
            margin: 0;
            font-weight: 700;
        }

        .heart-pulse {
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.2);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }

            .main-card {
                padding: 40px 25px;
            }

            .bhangra-dancer {
                width: 90px;
                height: 130px;
            }

            .jaadu-image {
                width: 220px;
                height: 260px;
            }

            .jaadu-celebration {
                gap: 10px;
            }

            .speech-bubble p {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

    <script>
        // Create floating hearts background
        const heartBg = document.getElementById('heartBg');
        const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’˜', 'â¤ï¸', 'ðŸ©·'];
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (10 + Math.random() * 10) + 's';
            heartBg.appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }
        
        setInterval(createFloatingHeart, 800);
        
        // Create sparkles
        const sparkle = document.getElementById('sparkle');
        for (let i = 0; i < 20; i++) {
            const dot = document.createElement('div');
            dot.className = 'sparkle-dot';
            dot.style.left = Math.random() * 100 + '%';
            dot.style.top = Math.random() * 100 + '%';
            dot.style.animationDelay = Math.random() * 3 + 's';
            sparkle.appendChild(dot);
        }
        
        // Handle "Maybe" button - it runs away from the mouse on hover!
        let isButtonFleeing = false;
        const noButton = document.querySelector('.btn-no');
        
        // Track mouse movement near the button
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Get button position
            const buttonRect = noButton.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            
            // Calculate distance between mouse and button
            const distance = Math.sqrt(
                Math.pow(mouseX - buttonCenterX, 2) + 
                Math.pow(mouseY - buttonCenterY, 2)
            );
            
            // If mouse is too close, activate fleeing mode and move the button away
            if (distance < 150) {
                if (!isButtonFleeing) {
                    isButtonFleeing = true;
                    noButton.classList.add('fleeing');
                }
                
                // Calculate direction away from mouse
                const angle = Math.atan2(buttonCenterY - mouseY, buttonCenterX - mouseX);
                
                // Move button away
                const moveDistance = 200;
                let newX = buttonCenterX + Math.cos(angle) * moveDistance;
                let newY = buttonCenterY + Math.sin(angle) * moveDistance;
                
                // Keep button within viewport
                const margin = 100;
                newX = Math.max(margin, Math.min(window.innerWidth - margin, newX));
                newY = Math.max(margin, Math.min(window.innerHeight - margin, newY));
                
                noButton.style.left = newX + 'px';
                noButton.style.top = newY + 'px';
                noButton.style.transform = 'translate(-50%, -50%)';
            }
        });
        
        function handleNo(button) {
            // This function is now just a backup in case they somehow click it
            if (!isButtonFleeing) {
                isButtonFleeing = true;
                noButton.classList.add('fleeing');
            }
        }
        
        // Handle "Yes" button
        function handleYes() {
            const questionSection = document.getElementById('questionSection');
            const successSection = document.getElementById('successSection');
            const celebration = document.getElementById('celebration');
            
            // Hide question, show success
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            
            // Create confetti
            const colors = ['#FF6B9D', '#FFB3C6', '#FFE5EC', '#FFD700', '#FF69B4'];
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
            
            // Extra hearts burst
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createFloatingHeart(), i * 100);
            }
        }
    </script>
